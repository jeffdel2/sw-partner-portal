<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />
    <!-- Styles generated from theme -->
    <link href="{{themedStylesUrl}}" rel="stylesheet" type="text/css">
    <!-- Favicon from theme -->
    <link rel="shortcut icon" href="{{faviconUrl}}" type="image/x-icon"/>

    <title>{{pageTitle}}</title>
    {{{SignInWidgetResources}}}

    <style nonce="{{nonceValue}}">
        {{#useSiwGen3}}
        html {
            font-size: 87.5%;
        }
        {{/useSiwGen3}}

        #login-bg-image-id {
            background-image: {{bgImageUrl}}
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f9ff 0%, #e8f4fd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 51, 102, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            margin: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            background: #003366;
            padding: 12px 16px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .logo {
            height: 40px;
            display: block;
        }

        .title {
            color: #003366;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            font-weight: 400;
        }

        .form-container {
            margin-bottom: 30px;
            min-height: 200px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #fafbfc;
        }

        .form-input:focus {
            outline: none;
            border-color: #003366;
            background: white;
        }

        .form-input::placeholder {
            color: #999;
        }

        .signin-button {
            width: 100%;
            padding: 14px 24px;
            background: #003366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .signin-button:hover {
            background: #002855;
        }

        .signin-button:active {
            transform: translateY(1px);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider-text {
            background: white;
            padding: 0 20px;
            color: #666;
            font-size: 14px;
        }

        .social-button {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: white;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .social-button:hover {
            border-color: #003366;
            background: #f5f9ff;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .footer-text {
            color: #666;
            font-size: 12px;
            line-height: 1.5;
        }

        .footer-link {
            color: #003366;
            text-decoration: none;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #fcc;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #cfc;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 30px 20px;
            }
            
            .title {
                font-size: 24px;
            }
        }
    </style>
</head>

<!--
    "OktaUtil" defines a global OktaUtil object
    that contains methods used to complete the Okta login flow.
-->
{{{OktaUtil}}}

<script type="text/javascript" nonce="{{nonceValue}}">
    // "config" object contains default widget configuration
    // with any custom overrides defined in your admin settings.
    var config = OktaUtil.getSignInWidgetConfig();

    // Render the Okta Sign-In Widget
    var oktaSignIn = new OktaSignIn(config);
    oktaSignIn.renderEl({ el: '#okta-sign-in-container' },
        OktaUtil.completeLogin,
        function(error) {
            // Logs errors that occur when configuring the widget.
            // Remove or replace this with your own custom error handler.
            console.log(error.message, error);
        }
    );
</script>

<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img 
                    src="https://s7d2.scene7.com/is/image/sherwinwilliams/branding_2x?scl=1&fmt=png-alpha" 
                    alt="Sherwin Williams Logo" 
                    class="logo"
                />
            </div>
            <h1 class="title">Partner Portal</h1>
            <p class="subtitle">Sign in to access your account</p>
        </div>

        <div class="form-container">
            <!-- Okta Sign-In Widget will be rendered here -->
            <div id="okta-sign-in-container"></div>
        </div>

        <div class="footer">
            <p class="footer-text">
                Â© 2024 Sherwin Williams. All rights reserved.<br>
                For support, contact <a href="mailto:support@sherwinwilliams.com" class="footer-link">support@sherwinwilliams.com</a>
            </p>
        </div>
    </div>
</body>
</html>
